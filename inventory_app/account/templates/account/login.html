<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrador de Inventario - Inicio de sesi칩n</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/baseStyles.css')}}">
        <link rel="stylesheet" href="{{ url_for('.static', filename='css/login.css') }}">
        <style>
main {
    padding: 2rem;
}        

        h1 {
            text-align: center;
            margin-bottom: 4rem;
        }
        </style>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-messages {{ category }}">
            <div class="flash-message">{{ message }}</div>
            <div class="flash-close">
                <button id="close-flash">
                    <box-icon name='x' color="black"></box-icon>
                </button>
            </div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <main>
            <h1>Administrador de inventario</h1>

            <section class="form-section">
                <h2>Iniciar Sesi칩n</h2>
                <form id="login" method="POST" action="{{ url_for('account.login') }}">

                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" required/>
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input type="password" id="password" name="password" required/>
                    </div>

                    <button type="submit" class="submit-btn">Iniciar sesi칩n</button>
                </form>
            </section>
        </main>


        <script defer>

            const flashMessages = document.querySelector('.flash-messages');
        const closeFlash = document.querySelector('#close-flash');

        closeFlash.addEventListener('click', () => {
            flashMessages.style.display = 'none';
        });

        </script>

        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </body>
</html>
