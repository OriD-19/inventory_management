{% extends 'base.html' %}

{% block title %}
Inventory-app
{% endblock %}

{% block content %}
    <h1>Categories</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Category ID</th>
                <th>Category Name</th>
                <th>Category Description</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.category_name }}</td>
                    <td>{{ category.category_description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
