{% extends 'base.html' %}

{% block title %}Create alert{% endblock %}

{% block content %}
    <h1>Create</h1>
    <p>Create a new alert!</p>

    <form action="/create" method="post">
        <label for="alert">Alert:</label>
        <input type="text" id="alert" name="alert">


        <button type="submit">Create</button>
    </form>
{% endblock %}
