{% extends 'base.html' %}

{%block styles %} 
<link rel="stylesheet" href="{{ url_for('.static', filename='css/styleReports.css') }}">
{% endblock %}
{% block title %}Reportes{% endblock %}


        <div class="main-content">
            <h1>Reportes</h1>

            <div class="report-tabs">
                <button class="tab active">General</button>
                <button class="tab">Avanzado</button>
                <button class="tab">Personalizado</button>
            </div>

            <!-- Gráficos -->
            <div class="charts-section">
                <h2>Ventas</h2>
                <div class="charts">
                    <div class="chart">
                        <h3>Gráfico Productos destacados del mes</h3>
                        <div class="bar-chart">
                            <img src="../reports/img/Grafico.png" alt="Gráfico Productos destacados del mes" style="width:90%; height:90%;">
                        </div>
                    </div>
                    <div class="chart">
                        <h3>Gráfico Productos Irrelevantes del mes</h3>
                        <div class="bar-chart">
                            <img src="../reports/img/grafico.png" alt="Gráfico Productos destacados del mes" style="width:90%; height:90%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
