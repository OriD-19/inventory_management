{% extends 'base.html' %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('.static', filename='css/create.css') }}">
{% endblock %}

{% block title %}Create a new product{% endblock %}


{% block content %}
<main>
    <section class="form-section">
        <h2>Registrar Salida de Producto</h2>
        <form id="salidaForm" method="POST" action="{{ url_for('transactions.create_out') }}">

            <div class="form-group">
                <label for="product_name">Nombre del producto</label>
                <input type="text" id="product_name" name="product_name" required />
            </div>

            <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" id="description" name="description" required />
            </div>

            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" id="price" name="price" step="0.01"/>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    {% for category in categories %}
                        <option value="{{ category.category_id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="submit-btn">Crear producto</button>
        </form>
    </section>
</main>
{% endblock %}
