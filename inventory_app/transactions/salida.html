<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salida de Productos</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/salida.css">
</head>
<body>
    <div class="sidebar">
        <div class="admin-profile">
            <img src="admin-icon.png" alt="Admin">
            <p>Admin</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="registrar_entrada.html"><i class="fas fa-plus"></i> Nueva Operación</a></li>
                <li><a href="salida.html"><i class="fas fa-minus"></i> Salida de Producto</a></li>
                <li><a href="historial.html"><i class="fas fa-history"></i> Historial</a></li>
                <li><a href="ajustes.html"><i class="fas fa-cog"></i> Ajustes</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <section class="form-section">
            <h2>Registrar Salida de Producto</h2>
            <form id="salidaForm">
                <div class="form-group">
                    <label for="producto">Producto:</label>
                    <select id="producto" name="producto" required>
                        <option value="1">Escritorio</option>
                        <option value="2">Podadora</option>
                        <option value="3">Regadera</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cantidad">Cantidad a retirar:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de salida:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <button type="submit" class="submit-btn">Registrar Salida</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gestión de Inventario</p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        if (!localStorage.getItem('productos')) {
            const productos = [
                { id: 1, nombre: 'Escritorio', cantidad: 10 },
                { id: 2, nombre: 'Podadora', cantidad: 5 },
                { id: 3, nombre: 'Regadera', cantidad: 8 }
            ];
            localStorage.setItem('productos', JSON.stringify(productos));
        }

        const form = document.getElementById('salidaForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();  

            const productoId = parseInt(document.getElementById('producto').value);
            const cantidadRetirada = parseInt(document.getElementById('cantidad').value);

            const productos = JSON.parse(localStorage.getItem('productos'));

            const productoSeleccionado = productos.find(prod => prod.id === productoId);
            if (productoSeleccionado && productoSeleccionado.cantidad >= cantidadRetirada) {
                productoSeleccionado.cantidad -= cantidadRetirada;

                localStorage.setItem('productos', JSON.stringify(productos));

                alert(`Producto: ${productoSeleccionado.nombre}, Cantidad restante: ${productoSeleccionado.cantidad}. \nSalida registrada exitosamente.`);
            } else {
                alert('Error: no hay suficiente cantidad de este producto para retirar.');
            }
        });
    </script>
</body>
</html>
